<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Audio Hack Take 2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">

    <form id="form-message">

      <div class="form-input-group">
        <input class="form-input" type="text" name="from-name" placeholder="Name" />
        <label class="form-label" for="from-name">From:&nbsp;</label>
      </div>

      <div class="form-input-group">
        <input class="form-input" type="email" name="email" placeholder="Email" />
        <label class="form-label" for="email">To:&nbsp;</label>
      </div>

      <div class="form-input-group">
        <input class="form-input" type="text" name="url" placeholder="URL" />
        <label class="form-label" for="url">Podcast:&nbsp;</label>
      </div>

      <div id="preview"></div>


      <div class="record-area">
        <canvas id="analyser" width="400" height="120"></canvas>
        <button id="record"><i class="fa fa-microphone"></i></button>
        <label class="record-label">Record an introduction to this episode</label>
      </div>


      <ul id="recordings" class="recordings"></ul>

      <button class="form-submit inactive" type="submit">Send!</button>
    </form>

  </div>

  <audio id="audio-playback" class="hide"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/js/vendor/jquery-1.11.3.min.js"></script>
  <script src="/js/vendor/recorderWorker.js"></script>
  <script src="/js/vendor/recorder.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/app.js"></script>


</body>
</html>
