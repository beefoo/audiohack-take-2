<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Hack Take 2</title>
    <link rel="stylesheet" href="/css/vendor/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/vendor/jplayer.blue.monday.css"> -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <div class="container">

      <h1 class="message">You have a message from Alex</h1>

      <div class="player">
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
          <div class="jp-type-playlist">
            <div class="jp-gui jp-interface">
              <div class="jp-controls">
                <button class="jp-previous" role="button" tabindex="0">previous</button>
                <button class="jp-play" role="button" tabindex="0"><i class="fa fa-play-circle"></i></button>
                <button class="jp-next" role="button" tabindex="0">next</button>
              </div>
              <div class="jp-progress">
                <div class="jp-seek-bar">
                  <div class="jp-play-bar"></div>
                </div>
              </div>
              <div class="jp-volume-controls">
                <button class="jp-mute" role="button" tabindex="0"><i class="fa fa-volume-off"></i></button>
                <button class="jp-volume-max" role="button" tabindex="0"><i class="fa fa-volume-up"></i></button>
                <div class="jp-volume-bar">
                  <div class="jp-volume-bar-value"></div>
                </div>
              </div>
              <div class="jp-time-holder">
                <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
              </div>
            </div>
            <div class="jp-playlist">
              <ul>
                <li>&nbsp;</li>
              </ul>
            </div>
            <div class="jp-no-solution">
              <span>Update Required</span> To play the media you will need to update your browser.
            </div>
          </div>
        </div>
      </div>

      <div class="card-controls">
        <div class="subscribe">
          <a href="#"><i class="fa fa-rss"></i></a>
          <div class="link subscribe-link"><a href="#">Subscribe</a></div>
        </div>
        <div class="more">
          <a href="#"><i class="fa fa-ellipsis-h"></i></a>
          <div class="link read-more-link"><a href="#">Read More</a></div>
        </div>
      </div>

      <div class="podcast-info">
          <div class="podcast-title"><a href="#">{showTitle}</a></div>
          <div class="podcast-episode"><a href="#">{title}</a></div>
        <div class="podcast-image">
          <a href="#"><img src="#" alt=""></a>
        </div>
        <div class="podcast-publish-date">Publish Date</div>
        <div class="podcast-show-notes">Show Notes</div>
      </div>

      <div class="make-your-own">
        <a href="/index.html"><i class="fa fa-microphone"></i></a>
        <div class="link make-your-own-link"><a href="/index.html">Make Your Own</a></div>
      </div>

    </div>

    <script type="text/javascript" src="/js/vendor/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/vendor/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="/js/vendor/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="/js/player.js"></script>
  </body>
</html>
